<div class="displayTable">
  <div class="main" style="background: url('https://media.giphy.com/media/xkGkrAIbJqAtKlsZI5/source.gif');" autoplay></div>
 
  <div class="displayTableCell">

    <div class="authBlock">
      <h3><img src="../../assets/images/signup.png" height="80vh"></h3>

      <div class="formGroup" *ngIf="ngAuthService.userState as user">
        <p class="text-center">Confirmation mail has been sent to <strong>{{user.email}}</strong>.</p>
      </div>

      <div class="formGroup">
        <button type="button" class="btn btn-block btn-success btn-3" (click)="ngAuthService.SendVerificationMail()">
          Resend Verification Email
        </button>
      </div>
    </div>


  </div>
</div>
